<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Modal</title>
</head>
<body>
    <header>
            <div class="headers">
                <div class="logo">
                    <img src="./img/WebStudio.png" alt="logo">
                </div>
                <nav>
                    <a href="#">Студія</a>
                    <a href="#">Портфоліо</a>
                    <a class="Contacts" href="#">Контакти</a>
                </nav>
                <div class="mail">
                    <img src="./img/E-mail.png" alt="mail">
                </div>
                <div class="tel">
                    <img src="./img/Tel.png" alt="tel">
                </div>
            </div>
    </header>

    <div class="center">
        <div class="bg">
            <div class="general">
                <h1>Ефективні рішення для вашого бізнесу</h1>
            </div>
        </div>
        <div class="modal">
            <div class="cross">
                <span></span>
            </div>
            <h3>Залиште свої дані, ми вам передзвонимо</h3>
            <div class="image">
                <img src="./img/person-black-18dp1.svg" alt="">
                <img src="./img/phone-black-18dp1.svg" alt="">
                <img src="./img/email-black-18dp1.svg" alt="">
            </div>
            <form>
                <label>
                    Ім'я
                    <input type="text">
                </label>
                <label>
                    Телефон
                    <input type="text">
                </label>
                <label>
                    Пошта
                    <input type="email">
                </label>
                <label>
                    Коментар
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </label>
            </form>
            <img src="./img/Vector.svg" alt="">
            <p class="contract">Погоджуюся з розсилкою та приймаю Умови договору</p>
            <div class="button">
                <button>Відправити</button>
            </div>
        </div>
    </div>
    <div class="card-text">
    <div class="cards">
        <div class="card1">
            <h2>УВАГА ДО ДЕТАЛЕЙ</h2>
        </div>
        <div class="card2">
            <h2>ПУНКТУАЛЬНІСТЬ</h2>
        </div>
        <div class="card3">
            <h2>ПЛАНУВАННЯ</h2>
        </div>
        <div class="card4">
            <h2>СУЧАСНІ ТЕХНОЛОГІЇ</h2>
        </div>
    </div>
    </div>
    <div class="text">
        <p>Ідейні міркування, і навіть початок повсякденної роботи з формування позиції.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
